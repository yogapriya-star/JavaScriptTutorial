<html>
<head>
    <title>Change Button Color</title>
</head>
<body>
<button id="btn" onClick="update()">Change Color</button>

</body>
<script>
    //Select btn id
    var btn =document.getElementById("btn");
    console.log("btn",btn);

    function update()
    {
        btn.style.backgroundColor="red";
    }
</script>
</html>
