<html>
    <head>
        <title>DOM Manipulation</title>
    </head>
    <body>
        <h1 id="test1">
            Hello World
        </h1>
        <button onclick="change()">Change</button>
        <p id="test2">
            Welcome
        </p>
    </body>
    <script>
        //Select heading tag using id
        var heading =document.getElementById("test1");
        console.log("Before heading change",heading.textContent);
        function change(){
            heading.textContent="Bye World";
        }

        //Select paragraph tag using id
        var para =document.getElementById("test2");
        console.log("Before paragraph change",para.textContent);
        para.textContent = "Bye";
        console.log("After paragraph change",para.textContent);
    </script>
</html>
