<html>
<head>
    <title>QuerySelectorAll</title>
</head>
<body>
<h1 class="ok">One</h1>
<h1 class="ok">Two</h1>
<h1 class="ok">Three</h1>
</body>
<script>
    //Select h1
    var h1 =document.querySelectorAll(".ok");
    console.log("h1",h1);
    for(count=0; count<=h1.length; count=count+1){
        console.log("h1 count",h1[count].textContent);
    }
</script>
</html>
