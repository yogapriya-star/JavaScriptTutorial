<html>
<head>
    <title>InserAdjacentHTML</title>
</head>
<body>
<div><h1>Praveen</h1><h1>John</h1></div>
</body>
<script>
    //Select div
    var div =document.querySelector("div");
    console.log("div",div);
    var h1=document.createElement("h1")
    h1.textContent="Hello"
    div.insertAdjacentElement("beforebegin",h1);
</script>
</html>
